<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>分类</title>
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="Cache-Control" content="max-age=7200">
        <meta http-equiv="expires" content="120">
        <meta name="theme-color" content="#171A2C">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="css/common.css"  />
		<style type="text/css">.myOrder{padding:4% 5%;border-bottom:8px solid #1f212b}.rightIcon{transform:rotate(-90deg);display:inline-block;font-weight:700;font-size:.675rem}ul{padding:5%}.title{padding:4% 0}.selectType{background:#2e3237;color:#fff;padding:1.5% 0;margin:2% 1.5%;border-radius:100px}.selectType:nth-child(2){background:#efbb53!important}</style>
	</head>

	<body class="backB">
		<section  id="index"  class='size000'  v-cloak>
			<article class="myOrder my-col-90 size1 ftY" @click="location.href ='allOrder.html'">
				<div class="my-col-95"><strong>{{spa_text.myOrder}}</strong></div>
				<div class="my-col-5">
					<span class="rightIcon">﹀</span>
				</div>
			</article>
			
			<ul class="my-col-90">
				 <h1 class="title size1 ftC"><strong>{{spa_text.Online_Store}}</strong></h1>
				 <li class="my-col-30 textC selectType" v-for="(list,index) of goodList"  @click="goToGoodList(list.id)" :key="list.id">{{list.name}}</li>
			</ul>
		</section>

	<script src="modules/vue.js" ></script> 
    <script src="modules/axios.js"  ></script>
	<script src="js/base.js"  ></script>
	<script>"use strict";var vm=new Vue({el:"#index",data:{goodList:[],spa_text:{}},created:function(){this.spa_text=language._text(),document.title=this.spa_text.classification,this.getList()},methods:{getList:function(){var t=this;this.$axios.post("common/get_shop_industry").then(function(s){s&&0==s.code?(t.goodList=s.data,t.goodList.unshift({id:0,name:"全部"})):myalert._msg(s.msg,1)})},goToGoodList:function(t){location.href=t?"businessList.html?cid="+t:"businessList.html"}}});</script>

	</body>

</html>
